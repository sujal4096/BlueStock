<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="main d-flex justify-content-center align-items-center ">
        <div class="content-div d-flex align-items-center flex-column pt-5">
            <div class="logo d-flex justify-content-center align-items-center mt-4">
                <img src="images/logo.png" alt="">
            </div>
            <div class="heading mt-4">
                <h1>Create an account</h1>
            </div>
            <div class="form-div mt-5">
                <form action="">
                    <div class="mb-3">
                        <label for="name" class="form-label"><b>Name</b></label>
                        <input type="text" class="form-control border" id="name" aria-describedby="name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"><b>Email address</b></label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-5 password-container">
                        <label for="exampleInputPassword1" class="form-label"><b>Password</b></label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                        <i class="bi bi-eye toggle-password" id="togglePassword"></i>
                    </div>
                    <div  class="px-1  mt-5 terms_and_service"> 
                        By clicking you will agree to our 
                        <a href="">terms of service </a>
                    </div>
                    <div class="recaptcha">
                        <!-- recaptcha here -->
                    </div>
                    <div class="submit mt-4">
                        <button class="rounded">Sign up</button>
                    </div>
                </form>
                <div class="divider">
                    <span class="divider-text">or sign up with</span>
                </div>
                <div class="google">
                    <!-- signup with google here -->
                </div>
                <div class="already_account d-flex justify-content-center">
                     Already have an account? &nbsp;
                    <a href="">Sign in here</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>

</body>
</html>
